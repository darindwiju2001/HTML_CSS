<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            padding: 5px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table style="border-collapse: collapse; text-align: center; font-size: xx-large;" border="1px">
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td rowspan="5" style="vertical-align: text-top;">H</td>
            <td rowspan="5" colspan="2" style="vertical-align: text-top;">I</td>
            <td>J</td>
            <tr><td>K</td></tr>
        </tr>
    </table>
</body>
</html>
